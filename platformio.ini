; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter, extra scripting
;   Upload options: custom port, speed and extra flags
;   Library options: dependencies, extra library storages
;
; Please visit documentation for the other options and examples
; http://docs.platformio.org/en/stable/projectconf.html

[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
board_build.f_cpu = 160000000L
build_flags = -D PIO_FRAMEWORK_ARDUINO_LWIP_HIGHER_BANDWIDTH,-Tesp8266.flash.1m256.ld

# Set upload_speed to 115200 (Set to 921600 for fast flashing with D1 Mini)
upload_speed = 115200
upload_port = COM33

# Libraries
lib_deps =  https://github.com/Hopperpop/Sgp4-Library
            https://github.com/Links2004/arduinoWebSockets
            ESPAsyncTCP
            NeoPixelBus
            ESP Async WebServer
